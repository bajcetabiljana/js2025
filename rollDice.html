<!DOCTYPE html>
<html>

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="utf-8">
    <title>
        Roll Dice
    </title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vast+Shadow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>

<body>

    <div class="css" id="roll">
        <h1 id="title"></h1>
        <p id="exp"></p>
        <label id="label" for="input"> # of dice:</label>
        <input id="input" type="number" value="1" min="1" max="6"> <br>
        <button type="submit" id="submit" onclick="rollManyDice()">Roll</button>
        <div id="result"></div>
    </div>

</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<script>
    const title = document.getElementById("title");
    title.textContent = "Roll Dice";

    const exp = document.getElementById("exp");
    exp.textContent = "Program/Function some creates roll dice game"


    const submit = document.getElementById("submit");
    const result = document.getElementById("result");

    function rollOneDice() {
        let num = Math.floor(Math.random() * 6) + 1;

        let img = document.createElement('img');
        img.src = `dice_images/${num}.png`;
        result.appendChild(img);
    }

    function rollManyDice() {
        result.innerHTML="";
        const numberOfDice = document.getElementById("input").value;
        for(i=0;i<numberOfDice;i++){
            rollOneDice();
        }
    }




</script>
