<script>
const title = document.getElementById("title");
title.textContent = "Array";

const exp = document.getElementById("exp");
exp.textContent = "a variable like structure that can hold more than 1 value"

//variable apple

let fruits = ["apple", "orange", "banana"];

fruits[0] = "coconut"; //menja ili dodaje element
fruits[3] = "grape";

//metod za dodavanje novog elementa je i:
fruits.push("grape");
console.log(fruits);

//uklanja poslednji element iz niza
fruits.pop();

//dodaje element na pocetak niza
fruits.unshift("mango");

//brise prvi element iz niza
fruits.shift();

//sortira elemente po alfabetskom redu
fruits.sort();
fruits.sort().reverse; //unazad po alfaetskom redu

console.log(fruits); //prikaze sve elemente ovog niza
console.log(fruits[0]); // prikazuje samo drugi element niza/apple

// vraca nam koliko elemenata ima u nizu
fruits.length;

console.log(fruits.length);

//vraca nam na kom je mestu neki element
// ako neki element ne postoji u nizu onda ce nam vratitit vrednost -1
fruits.indexOf("grape");

console.log(fruits.indexOf("grape"));

// ispise nam sve elemente niza

for(let i = 0; i < fruits.length; i++){
    console.log(fruits[i]);
}

// ispise nam sve elemente niza ali naopacke

for(let i = fruits.length-1; i >= 0; i--){
    console.log(fruits[i]);
}

// precica da se prikazu elementi iz niza

for(let i of fruits){
    console.log(i);
}

</script>
