<script>
const title = document.getElementById("title");
title.textContent = "Map();";

const exp = document.getElementById("exp");
exp.textContent = "Accepts a callback and applies that function to each element of an array, than return a new array<br> Map and forEach funkcije su vrlo slicne. Obe se primenjuju na nekom nizu, array..<br> Razlika je sto map() stvara novi nizu<br> forEach() menja postojeci niz"

    
const numbers = [1, 2, 3, 4, 5];
const squerNum = numbers.map(square);
const cubeNum = numbers.map(cube);

console.log(numbers);
console.log(squerNum);
console.log(cubeNum);

function square(element){
    return Math.pow(element, 2);

}

function cube(element){
    return Math.pow(element, 3);
}


const students = ["Vlada", "Masa", "Iva", "Bilja"];
const upperStudents = students.map(upperCase);


console.log(students);
console.log(upperStudents);

function upperCase(element){
    return element.toUpperCase();
}

const dates = ["2025-05-30", "2010-06-18", "2012-07-25"];
const formatedDates = dates.map(formatDates);

console.log(formatedDates);

function formatDates(element){
    const parts = element.split("-");
    return `${parts[1]}/${parts[2]}/${parts[0]}`;
}
