<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <meta charset="utf-8">
        <title>
Java Script Tutorijal
        </title>
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
        <link href="index.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Vast+Shadow" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    </head>
    <body>  
        <header>
            <div class="topHeader,css">
                <h1 id="h1"></h1>
                <p id="p1"></p>
                <p id="p2"></p>
                <p id="p3"></p>
            </div>  

            <div id="userInput" class="css">
                <h2 id="title1">Enter Your Name</h2>
                <label for="input">What is your name?</label>
                <input id="myText" type="text">
                <button id="mySubmit">submit</button> 
            </div>
            <div id="circel" class="css">
                <h2 id="title2">Circel Circumference</h2>
                <label for="input">Enter a circel circumference:</label>
                <input id="input" type="number">
                <button id="sub">Submit</button>
                <h2 id="circelResult"></h2>
            </div>
            <div id="count" class="css">
                <h2 id="title3">Counter</h2>
                <label id="label">0</label><br>
                <div id="btnContainer">
                <button id="decrease">Decrease</button>
                <button id="reset">Reset</button>
                <button id="increase">Increase</button>

                <h2 id="circelResult"></h2>
                </div>

                <div class="css" id="calculator">
                    <h2 id="title4">Math()</h2>

                </div>
                <div class="css" id="randomGenerator">
                    <h2 id="title5">Dice game/ Random Generator</h2>
                    <button id="myButton">roll</button> <br>
                    <label id="label1" class="myLabel"></label>
                    <label id="label2" class="myLabel"></label>
                    <label id="label3" class="myLabel"></label>
                </div>

                <div class="css" id="if">
                    <h2 id="title6">If Statemant</h2>
                      <label id="myLabel" for="input">Enter your age:</label>  
                        <input id="myInput" type="text"> <br>
                        <button type="submit" id="submit">Submit</button>
                        <h2 id="result"></h2>
                </div>

                <div class="css" id="check">
                    <h2 id="title7">Checked property</h2> 
                    <!-- type="radio, text, checkbox" odredjuju kako ce da izgleda input.
                    for="ime id nekog elementa na koji se odnosi" na taj nacin kad se klikne na taj label isto ce da checkira i input.
                    name="neko zajednicko ime za inpute radio" ako zelimo da moze samo jedan da se cekira, a ne vise u isto vreme.
                    --> 
                        <input id="myCheckBox" type="checkbox"> 
                        <label for="myCheckBox">Subscribe</label><br>
                        <input id="visaBtn" type="radio" name="card"> 
                        <label  for="visaBtn">Visa</label><br>
                        <input id="masterBtn" type="radio" name="card">
                        <label  for="masterBtn">MasterCard</label><br>
                        <input id="payPalBtn" type="radio" name="card">
                        <label  for="payPalBtn">PayPal</label><br><br>

                        <button id="submitBt" type="submit">Submit</button>
                        <h2 id="submitResult"></h2>
                        <h2 id="payResult"></h2>
                </div>
                
            </div>
        </header>
    </body>
</html>
