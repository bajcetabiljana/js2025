// tri tackice ispred imena NIZA ...numbers sluzi da se odpakuje neki niz da bbi se iz njega mogao uzeti neki njen broj ili da se doda neki drugi element u niz
//iz jednog niza brojeva da se izdvoji jedan broj.

let numbers = [1,2,3,5];
let maximum = Math.max(...numbers);
let minimum = Math.min(...numbers);
console.log(numbers);
console.log(maximum);
console.log(minimum);

// Kako iz jednog Stringa da se koriste njegovi karakteri
