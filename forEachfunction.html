<script>
    const title = document.getElementById("title");
    title.textContent = "array.forEach() ";

    const exp = document.getElementById("exp");
    exp.textContent = "Funkcija koja nam omogucava da mozemo na svaki elemenat u nekom nizu da izvrsimo neku funkciju preko callbacka <br> Element, index and array su argumenti te funkcije"

    let nummbers = [1, 2, 3, 4, 5];

    function increaseByTwo(element, index, array) {
        array[index] = element += 2;

    }

    function double(element, index, array) {
        array[index] = element * 2;
    }

    function square(element, index, array) {
        array[index] = Math.pow(element, 2);
    }

    nummbers.forEach(increaseByTwo);
    console.log(nummbers);
    nummbers.forEach(double);
    console.log(nummbers);
    nummbers.forEach(square);
    console.log(nummbers);

    let fruits = ["banan", "apple", "kiwi", "grape", "orange"];

    function displayElement(element) {
        console.log(element);
    }

    function upperCase(element, index, array) {
        array[index] = element.toUpperCase();
    }

    fruits.forEach(upperCase);
    fruits.forEach(displayElement);


</script>
