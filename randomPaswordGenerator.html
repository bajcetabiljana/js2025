function randomPasswordGenerator(length, lower, upper, symbol ,number){
    const lowerCase = "abcdefghcklmnopqerstuvwxyz";
    const upperCase = "ABCDEFGHCKLMNOPQRSTVWXYZ";
    const numberCase = "0123456789";
    const sybmolCase = "!@#$%^_+?>";

    let password = "";
    let allowedChars = "";

    allowedChars += upper? upperCase : "";
    allowedChars += lower? lowerCase : "";
    allowedChars += number? numberCase : "";
    allowedChars += symbol? sybmolCase : "";

    console.log(allowedChars);

    

    if(length <= 0){
        return "Your password needs to have att least one caracter"
    }

    for(let i = 0; i < length; i++){
        const random = Math.floor(Math.random()* allowedChars.length);
        password += allowedChars[random];
    }

    return password;
}
