</script>
<script>
const title = document.getElementById("title");
title.textContent = "Number guessing game ";

const minNum = 1;
const maxNum = 3;
const randomNum = Math.floor(Math.random()* maxNum + minNum);
console.log(randomNum);

let attempts = 0;
let running = true;

while(running){
    let guess = window.prompt("Guess a number between 1 and 3");
    guess = Number(guess);
    console.log("GUESS");

    console.log(guess);
    attempts ++;
    if(isNaN(guess)){
        window.alert("That is not a number!");
    }
    else if (guess < minNum || guess > maxNum ){
        window.alert("You entered invalid number!");
    }
    else{
        if(guess < randomNum){
            window.alert("Too low. Try again!");
        }
        else if(guess > randomNum){
            window.alert("Too high! Try again!");

        }
        else {
            window.alert("Congrats, you guessed in" + attempts + "attempt");        
            running = false;
        }
    }
}




</script>
