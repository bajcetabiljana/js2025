        <div class="css">

            <p id="exp">
                = repeat some code a LIMITED amounth of times

        </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">

<script>

    const title = document.getElementById("title");
    title.textContent = "FOR LOOP";

    const exp = document.getElementById("exp");
    exp.textContent = "repeat some code a LIMITED amounth of times";
    

//counter till 10

for(let i = 0; i <= 10; i++){
    console.log("Hello");
    console.log(i);
}

for(let i = 10; i > 0; i--){
    console.log(i);
    console.log("Hello");
}

//zadatak: da izbaci brojeve od 1 do 20 ali da preskoci broj 13
for(let i = 1; i <= 20; i++){
    if(i == 13){
        continue;
    }
    console.log(i);
}

</script>
